<!DOCTYPE html>
<html>
<head>
    <title>Basic Map Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
        .leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
        #map {
            height: 100vh;
            width: 100%;
        }

	</style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([1.307457772,103.840858347], 20); // Default view
        //1.307457772,103.840858347
        // Add a tile layer using the custom URL
        var tileLayer = L.tileLayer('https://awsdev1.fulcrumhq.build/maps/?z={z}&x={x}&y={y}', {
            tileSize: 256,
            maxZoom: 22,
            minZoom: 16,
            attribution: ''
        }).addTo(map);

        // Optional: Set view to a specific zoom and coordinates
        //map.setView([1.3521, 103.8198], 22); // Example: Singapore
    </script>
</body>
</html>
